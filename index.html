<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Public Art in Philadelphia by Neighborhood</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: whitesmoke;
            font-family: Lato, sans-serif;
            color: #0D0000;
        }
        #map {
            width: 100%;
            height: 600px;
            margin: 10px auto;
        }
    </style>
</head>

<body>


    <div id='map'></div>


    <script src="art.js"></script>
    <script>

      var map = L.map('map', {
          center: [39.9526,-75.1652],
          zoom: 14,
      });
      
      var tiles = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
          subdomains: 'abcd',
          maxZoom: 19
      });  
      
      tiles.addTo(map);

//Center City
var myStyleCC = {"color": "green"}
var CC =L.geoJson(art, {
          style: myStyleCC,function(feature,latlng){
              
          },
          
          
      filter : function(feature, layer){
              if(feature.properties.neighborhood == "Center City"){
                  return true
                  
              };
             console.log(feature);
          },
onEachFeature : function(feature,layer) {
    layer.on('click', function() {
    layer.setStyle({
        fillColor: 'green'
    });
});
      var name = feature.properties.title
      var artist = feature.properties.artist
      var year = feature.properties.date_
          var popup = ("<b style = 'color:green'>"+name+" by "+artist+" ("+year+")"+"</b>")
                       layer.bindPopup(popup)
          }
          
          
      }).addTo(map);        
//Poplar
var myStylePop = {"color": "#ff7800"}
var poplar = L.geoJson(art, {
          style: myStylePop,function(feature,latlng) {
            
          },
          
          
      filter : function(feature, layer){
              if(feature.properties.neighborhood == "Poplar"){
                  return true
                  
              };
             console.log(feature);
          },
    onEachFeature : function(feature,layer) {
    layer.on('click', function() {
    layer.setStyle({
        fillColor: 'orange'
    });
});
      var name = feature.properties.title
      var artist = feature.properties.artist
      var year = feature.properties.date_
          var popup = ("<b style = 'color:orange'>"+name+" by "+artist+" ("+year+")"+"</b>")
                       layer.bindPopup(popup)
          }
          
          
      }).addTo(map);
//University City
var UCity = L.geoJson(art, {
          style: function(feature,latlng) {
              console.log(feature.properties)
          },
          
          
      filter : function(feature, layer){
              if(feature.properties.neighborhood == "University City"){
                  return true
                  
              };
             console.log(feature);
          },
     onEachFeature : function(feature,layer) {
    layer.on('click', function() {
    layer.setStyle({
        fillColor: 'blue'
    });
});
      var name = feature.properties.title
      var artist = feature.properties.artist
      var year = feature.properties.date_
          var popup = ("<b style = 'color:blue'>"+name+" by "+artist+" ("+year+")"+"</b>")
                       layer.bindPopup(popup)
          }
          
          
      }).addTo(map);                             
          

    </script>
    
</body>

</html>
